<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VinFast</title>
    <meta name="ad.size" content="width=300,height=250">
    <meta property="og:image" content="./img/logo.png">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/EBLoader.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/index.js"></script>
    <script>
        window.onload = function () {
            loadScripts([
            ], loadAssets);
        };

        function loadAssets() {
            preloadImages([
                'img/logo.png',
                'img/light-star.png',
                'img/trai-nghien.png',
                'img/bg.jpg',
                'img/car.png',
                'img/light-car.png',
                'img/chuong-trinh.png',
            ], timeline);
        }
    </script>
</head>

<body>
    <div class="mod-gdn animation">
        <div class="container">
            <div class="row">
                <div class="logo ani-left">
                    <img src="img/logo.png" alt="" class="img-responsive">
                    <!-- <img src="img/light-star.png" alt="" class="img-responsive ani-star star-light"> -->
                </div>
                <div class="title ani-right">
                    <img src="img/trai-nghien.png" alt="" class="img-responsive">
                </div>
            </div>
            <div class="bg ani-load ani-delay-2">
                <img src="img/bg.jpg" alt="" class="img-responsive">
                <div class="car ani-left ani-delay-3">
                    <img src="img/car.png" alt="" class="img-responsive">
                    <div class="light-car">
                        <img src="img/light-car.png" alt="" class="img-responsive ani-light-car">
                    </div>
                    <div class="light-car-n">
                        <img src="img/light-car.png" alt="" class="img-responsive ani-light-car">
                    </div>
                </div>
                <div class="event">
                    <div class="event-item">
                        <div class="ani-left ani-delay-4">
                            <img src="img/quatang.png" alt="" class="img-responsive img-qt">
                        </div>
                        <div class="ani-left ani-1 ani-delay-4">
                            <img src="img/1.png" alt="" class="img-responsive img-1 ani-jump">
                        </div>
                        <div class="ani-left ani-5 ani-delay-4">
                            <img src="img/5.png" alt="" class="img-responsive img-5 ani-jump-n">
                        </div>
                        <div class="ani-right ani-delay-4">
                            <img src="img/tr.png" alt="" class="img-responsive img-tr">
                        </div>
                        <!-- <img src="img/light-star.png" alt="" class="img-responsive ani-star star-light-2">
                        <img src="img/light-star.png" alt="" class="img-responsive ani-star-n star-light-1"> -->
                    </div>
                </div>
            </div>
            <div class="footer ani-bottom ani-delay-1">
                <img src="img/chuong-trinh.png" alt="" class="img-responsive">
            </div>
        </div>
    </div>
</body>

</html>
