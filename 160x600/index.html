<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VinFast</title>
    <meta name="ad.size" content="width=160,height=600">
    <meta property="og:image" content="./img/logo.png">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/EBLoader.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/index.js"></script>
    <script>
        window.onload = function () {
            loadScripts([
            ], loadAssets);
        };

        function loadAssets() {
            preloadImages([
                'img/logo.png',
                'img/light-star.png',
                'img/trai-nghien.png',
                'img/bg.jpg',
                'img/car.png',
                'img/light-car.png',
                'img/chuong-trinh.png',
            ], timeline);
        }
    </script>
</head>

<body>
    <div class="mod-gdn animation">
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="" class="img-responsive">
                <!-- <img src="img/light-star.png" alt="" class="img-responsive ani-star star-light"> -->
            </div>
            <div class="title">
                <img src="img/trai-nghien.png" alt="" class="img-responsive">
            </div>
            <div class="bg">
                <img src="img/bg.jpg" alt="" class="img-responsive">
            </div>
            <div class="car">
                <img src="img/car.png" alt="" class="img-responsive">
                <div class="light-car">
                    <img src="img/light-car.png" alt="" class="img-responsive ani-light-car">
                </div>
                <div class="light-car-n">
                    <img src="img/light-car.png" alt="" class="img-responsive ani-light-car">
                </div>
            </div>
            <div class="event">
                <img src="img/15tr.png" alt="" class="img-responsive">
                <img src="img/light-star.png" alt="" class="img-responsive ani-star star-light-2">
                <img src="img/light-star.png" alt="" class="img-responsive ani-star-n star-light-1">
            </div>
            <div class="footer">
                <img src="img/chuong-trinh.png" alt="" class="img-responsive">
            </div>
        </div>
    </div>
</body>

</html>
